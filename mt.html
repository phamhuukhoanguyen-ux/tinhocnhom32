    <title>Thành viên 1</title>
   <style>
        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            padding: 40px;
            animation: fade 1s;
        }
        @keyframes fade { 
            from {opacity: 0;} 
            to {opacity: 1;} 
        }
        .card {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1, h2, p {
            color: #333;
        }
        .button-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #0077ff;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .button-link:hover {
            background-color: #ff6600;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            font-size: 16px;
            color: #0077ff;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-link:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>
<div class="card">
